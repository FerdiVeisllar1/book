<div class="backdrop">
<dialog open>
  <h2>Add GuestHouse</h2>
  <form (ngSubmit)="onSubmit()">
    <p>
      <label for="title">Name</label>
      <input type="text" id="title" name="title" [(ngModel)]="formdata.name"/>
    </p>

    <p>
      <label for="description">Description</label>
      <textarea id="description" rows="5" name="description"  [(ngModel)]="formdata.description"></textarea>
    </p>

    <p class="actions">
      <button type="button" class="btn btn-secondary" (click)="goBack()">Cancel</button>
      <button type="submit" class="btn btn-primary" >Create</button>
    </p>
  </form>
</dialog>


</div>
