<div class="backdrop">
<dialog open>
  <h2>Edit Guesthouse</h2>
  <form >
    <p>
      <label for="title">Title</label>
      <input type="text" id="title" name="title" [(ngModel)]="formdata.name"/>
    </p>

    <p>
      <label for="description">Description</label>
      <textarea id="description" rows="5" name="description"  [(ngModel)]="formdata.description"></textarea>
    </p>

    <p class="actions">
      <button type="button" class="btn btn-secondary" (click)="goBack()">Cancel</button>
      <button  class="btn btn-primary" (click)="update()">Edit</button>
    </p>
  </form>
</dialog>
</div>
