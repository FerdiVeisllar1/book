<div class="overlay">
  <div class="form-container">
    <h2>Create New Room</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="name" class="form-label">Room Name</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="formdata.name" name="name" required>
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" [(ngModel)]="formdata.description" name="description" required></textarea>
      </div>
      <div class="mb-3">
        <label for="imageUpload" class="form-label">Upload Image</label>
        <input type="file" class="form-control" id="imageUpload" (change)="onFileSelected($event)" accept="image/*">
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input type="number" class="form-control" id="price" [(ngModel)]="formdata.price" name="price" required>
      </div>

      <div class="mb-3">
        <label for="beds" class="form-label">Number of Beds</label>
        <input type="number" class="form-control" id="beds" [(ngModel)]="formdata.numberOfBeds" name="numberOfBeds" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Amenities</label>
        <div class="amenities-container">
          <div *ngFor="let amenity of amenitiesList" class="amenity-item">
            <input type="checkbox"
              [id]="'amenity_' + amenity.value"
              [value]="amenity.value"
              [checked]="(formdata.amenities ?? []).includes(amenity.value)"
              (change)="onAmenityChange($event, amenity.value)">
            <label [for]="'amenity_' + amenity.value">{{ amenity.label }}</label>
          </div>
        </div>
      </div>



      <button type="submit" class="btn btn-primary">Create Room</button>
      <button type="button" class="btn btn-secondary" (click)="goBack()">Cancel</button>
    </form>
  </div>
</div>
