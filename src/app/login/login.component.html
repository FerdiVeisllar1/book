<section class="vh-100">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 text-black">

        <div class="px-5 ms-xl-4">
          <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>

          <span class="h1 fw-bold mb-0" style="margin-top: 40px;">BestFinder <img src="logo.png" alt="Luxury Hotels Network" class="logo" style="height: 50px; margin-left: 0;"></span>
        </div>

        <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

          @if(isLoginView) {
              <form style="width: 23rem;">

                  <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="form2Example18">Email</label>
                    <input name="email" [(ngModel)]="email" type="email" id="form2Example18" class="form-control form-control-lg" />


                  </div>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="form2Example28">Password</label>
                    <input name="password" [(ngModel)]="password" type="password" id="form2Example28" class="form-control form-control-lg" />

                  </div>

                  <div class="pt-1 mb-4">
                    <button data-mdb-button-init data-mdb-ripple-init (click)="onLogin()" class="btn btn-info btn-lg btn-block" type="button">Login</button>
                  </div>


                  <p>Don't have an account? <a class="link-info" (click)="isLoginView = false">Register here</a></p>

                </form>
          } @else {
              <form style="width: 23rem;">

                  <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Register</h3>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="form2Example18">Email address</label>
                    <input name="emailId" [(ngModel)]="register.email" type="email" id="form2Example18" class="form-control form-control-lg" />

                  </div>
                  <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="form2Example1">Username</label>
                      <input name="userName" [(ngModel)]="register.username" type="email" id="form2Example1" class="form-control form-control-lg" />
                    </div>
                    <div data-mdb-input-init class="form-outline mb-4">
                      <label class="form-label" for="form2Example2">First Name</label>
                      <input name="firstname" [(ngModel)]="register.firstName" type="text" id="form2Example2" class="form-control form-control-lg" />

                    </div>
                    <div data-mdb-input-init class="form-outline mb-4">
                      <label class="form-label" for="form2Example3">Last Name</label>
                      <input name="lastname" [(ngModel)]="register.lastName" type="text" id="form2Example3" class="form-control form-control-lg" />

                    </div>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="form2Example4">Password</label>
                    <input name="password" [(ngModel)]="register.password" type="password" id="form2Example4" class="form-control form-control-lg" />

                  </div>



                  <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="form2Example5">Phone nr</label>
                    <input name="phone" [(ngModel)]="register.phoneNumber" type="text" id="form2Example5" class="form-control form-control-lg" />

                  </div>
                  <div class="pt-1 mb-4">
                    <button data-mdb-button-init data-mdb-ripple-init class="btn btn-info btn-lg btn-block" (click)="onRegister()" type="button">Register</button>
                  </div>


                  <p>Don't have an account? <a  class="link-info" (click)="isLoginView = true">Login here</a></p>

                </form>
          }



        </div>

      </div>
      <div class="col-sm-6 px-0 d-none d-sm-block">
        <img src="./Bcity.jpg"
          alt="Login image" class="w-100 vh-100" style="object-fit: fill; object-position: left;">
      </div>
    </div>
  </div>
</section>
