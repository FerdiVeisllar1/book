<app-navbar [isLoggedIn]="true"></app-navbar>
<body style="background-color: gray;">
<div class="container py-5">
  <div class="card room-card shadow-lg p-4">
    <!-- Room Title -->
    <h1 class="text-center fw-bold room-title">{{ formdata.name }}</h1>

    <!-- Room Image -->
    <div class="text-center">
      <img *ngIf="formdata.image"
           [src]="'data:image/jpeg;base64,' + formdata.image"
           class="img-fluid rounded shadow-lg room-img">
    </div>

    <div class="row mt-4">
      <!-- Left: Room Details -->
      <div class="col-md-6">
        <div class="card detail-card p-4 shadow-sm">
          <h3 class="fw-bold text-dark">Room Details</h3>
          <p class="text-muted">{{ formdata.description }}</p>
          <p><strong class="text-dark">Beds:</strong> {{ formdata.numberOfBeds }}</p>
          <p><strong class="text-dark">Price:</strong> {{ formdata.price | currency: 'USD'}} / night</p>
          <p><strong class="text-dark">Amenities:</strong> {{ getAmenitiesLabels(formdata.amenities) }}</p>
        </div>
      </div>

      <!-- Right: Booking Form -->
      <div class="col-md-6">
        <div class="card booking-card p-4 shadow-sm">
          <h3 class="fw-bold text-center text-dark">Book Room #{{ roomId }}</h3>
          <div class="mb-3">
            <label class="form-label text-dark">Check-in Date:</label>
            <input type="date" class="form-control input-glow" [(ngModel)]="checkInDate">
          </div>
          <div class="mb-3">
            <label class="form-label text-dark">Check-out Date:</label>
            <input type="date" class="form-control input-glow" [(ngModel)]="checkOutDate">
          </div>
          <button class="btn book-btn w-100 fw-bold" (click)="bookRoom()">Book Now</button>
        </div>
      </div>
    </div>


  </div>
</div>

</body>
